<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 - Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <h1>üîê Password Generator</h1>
            <button id="theme-toggle">Dark Mode</button>
        </nav>
        <div class="grid">
            <div class="controls">
                <label for="length-number">Password length</label>
                <input type="range" id="length-range" min="4" max="32" value="16" />
                <input type="number" id="length-number" min="4" max="32" value="16" placeholder="16"/>

                <div class="toggle-group">
                    <label class="switch">
                        <input type="checkbox" id="lowercase" checked />
                        <span class="slider"></span>
                        <span class="label-text">Lowercase</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="uppercase" checked />
                        <span class="slider"></span>
                        <span class="label-text">Uppercase</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="numbers" checked />
                        <span class="slider"></span>
                        <span class="label-text">Numbers</span>
                    </label>

                    <label class="switch">
                        <input type="checkbox" id="symbols" checked />
                        <span class="slider"></span>
                        <span class="label-text">Symbols</span>
                    </label>
                </div>

                <button id="generate">
                        <svg class="generate-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-3zm-10 0v-4c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-8z"/>
                        </svg>
                    Generate
                </button>

                <button id="test-password">
                    <svg class="test-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M24 14.517c0 1.364-1.106 2.483-2.469 2.483-2.991 0-4.06-4.22.912-8-.059 2.365 1.557 3.303 1.557 5.517zm-2.371-3.466c-.346.189-.856.698-.934 1.334-.115.95.867 1.23.953-.044.04-.538.001-.795-.019-1.29zm-5.342-2.924c-1.237 1.238-1.729 2.591-1.944 3.873h-11.512c1.797-3.106 4.593-3.085 6.069-3.152 1.792-.082 4.022-.184 5.972-2.135l1.179-1.178-1.415-1.414-1.179 1.178c-3.056 3.056-6.858-.211-11.113 4.044-1.563 1.562-2.344 3.61-2.344 5.657 0 4.423 3.586 8 8 8 2.047 0 4.095-.781 5.657-2.344 4.246-4.245.994-8.065 4.044-11.115l1.179-1.178-1.414-1.414-1.179 1.178zm5.421-2.592l-4.243-4.242c-.196-.195-.452-.293-.708-.293-.886 0-1.335 1.077-.707 1.707l4.243 4.242c.635.635 1.707.172 1.707-.707 0-.256-.097-.512-.292-.707z"/></svg>
                    Test Your Password
                </button>

                <button id="copy">
                        <svg class="copy-icon" clip-rule="evenodd" fill="currentColor" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m6 18h-3c-.48 0-1-.379-1-1v-14c0-.481.38-1 1-1h14c.621 0 1 .522 1 1v3h3c.621 0 1 .522 1 1v14c0 .621-.522 1-1 1h-14c-.48 0-1-.379-1-1zm7.25-4.75h-2.5c-.414 0-.75.336-.75.75s.336.75.75.75h2.5v2.5c0 .414.336.75.75.75s.75-.336.75-.75v-2.5h2.5c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-2.5v-2.5c0-.414-.336-.75-.75-.75s-.75.336-.75.75zm3.25-7.25v-2.5h-13v13h2.5v-9.5c0-.481.38-1 1-1z" fill-rule="nonzero"/></svg>
                    Copy
                </button>
            </div>

            <div class="result">
                <p id="password-output" aria-label="Generated password"></p>
            </div>
            <div class="strength">
                <p>Generated password's strength: <span id="strength-indicator"></span></p>

                <div class="strength-bar" aria-label="Password strength indicator">
                    <div class="bar very-weak"></div>
                    <div class="bar weak"></div>
                    <div class="bar medium"></div>
                    <div class="bar strong"></div>
                    <div class="bar very-strong"></div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
