<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./circle.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <script src="./script.js"></script>
</head>
<body>
    <div class="setting-buttons">
        <label>Light mode / Dark mode
            <input type="checkbox" id="theme-switch" />
                <span class="slider"></span>
        </label>
        <label>Sound Effect
            <input type="checkbox" id="sound-toggle" checked />
        </label>
        
    </div>
        <div class="circle-wrapper">
            <svg class="progress-ring" width="300" height="300">
                <circle class="ring-bg" cx="150" cy="150" r="120" />
                <circle class="ring-fill" cx="150" cy="150" r="120" />
            </svg>
        <h1 id="timer">25:00</h1>
        </div>
        <div class="timer-config">
            <label for="custom-time">Timer</label>
            <input type="number" id="custom-time" min="1" max="60" value="25" />
            <input type="range" id="time-slider" min="1" max="60" value="25" />
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <section class="preset-section">
            <h2>Presets</h2>
        <div class="preset-buttons">
            <button data-minutes="25">Pomodoro<span>25 mins</span></button>
            <button data-minutes="5">Short Break<span>5 mins</span></button>
            <button data-minutes="15">Long Break<span>15 mins</span></button>
        </div>
        </section>
</body>
</html>
