<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day-13-Pokémon Browser</title>

    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/src/script.js" defer></script>
  </head>
  <body>
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <linearGradient id="rare-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="gold" />
          <stop offset="50%" stop-color="orange" />
          <stop offset="100%" stop-color="gold" />
        </linearGradient>
      </defs>
    </svg>
    <div id="app">
        <header>
            <h1>Pokémon Browser</h1>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Search Pokémon by name" />
                <button id="search-btn" class="secondary">Search</button>
                <button id="random-btn" class="primary">Random Pokémon</button>
            </div>
        </header>

        <main>
            <div id="pokemon-card" class="card hidden">
                <img id="pokemon-img" alt="Pokémon image" />
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-id"></p>
                <div id="pokemon-types" class="types"></div>
                <div id="pokemon-stats" class="stats"></div>
            </div>
            <p id="feedback" class="feedback">Loading...</p>
        </main>
    </div>
  </body>
</html>
