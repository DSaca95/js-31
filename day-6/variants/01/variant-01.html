<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - Accordion FAQ Basic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section class="faq" aria-label="Frequently Asked Questions">
        <h2>FAQ</h2>
      
        <div class="accordion">
          <button class="accordion-trigger" aria-expanded="false" aria-controls="faq1" id="trigger1">
            What is this project about?
          </button>
          <div class="accordion-panel" id="faq1" role="region" aria-labelledby="trigger1" hidden>
            <p>This is an interactive FAQ component using accessible accordion toggles.</p>
          </div>
      
          <button class="accordion-trigger" aria-expanded="false" aria-controls="faq2" id="trigger2">
            How does the animation work?
          </button>
          <div class="accordion-panel" id="faq2" role="region" aria-labelledby="trigger2" hidden>
            <p>It uses CSS transitions on max-height and opacity for smooth reveal.</p>
          </div>
        </div>
      </section>
    
</body>
</html>
