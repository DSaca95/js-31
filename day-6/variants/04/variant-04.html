<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - Accordion FAQ Basic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
  <section class="faq-scale">
    <h2>Scale Accordion</h2>
  
    <div class="accordion">
      <div class="item">
        <button class="trigger">What is scale animation?</button>
        <div class="panel">
          <p>This panel uses scaleY transform for a smooth unfolding effect.</p>
        </div>
      </div>
  
      <div class="item">
        <button class="trigger">Why use it?</button>
        <div class="panel">
          <p>It creates a more dynamic and dimensional reveal than height-based transitions.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
