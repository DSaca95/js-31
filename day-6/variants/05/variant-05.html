<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - Accordion FAQ Basic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
  <section class="faq-colorful">
    <h2>Colorful Accordion</h2>
  
    <div class="accordion">
      <div class="item tech">
        <button class="trigger">What is a colorful accordion?</button>
        <div class="panel">
          <p>Each item has its own color scheme to visually distinguish categories or states.</p>
        </div>
      </div>
  
      <div class="item legal">
        <button class="trigger">Why use color coding?</button>
        <div class="panel">
          <p>Color helps users scan and understand content structure more intuitively.</p>
        </div>
      </div>
  
      <div class="item general">
        <button class="trigger">Can it be dynamic?</button>
        <div class="panel">
          <p>Yes! You can assign colors based on tags, categories, or even user interaction.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
